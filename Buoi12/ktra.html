<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tính chỉ số BMI</title>
</head>
<body>
  <h1>Kiểm tra chỉ số BMI</h1>
  <div>
    Chiều cao: <input type="number" id="chieuCao" placeholder="Ví dụ: 1.7">
  </div>
  <div>
    Cân nặng: <input type="number" id="canNang" placeholder="Ví dụ: 60">
  </div>
  <div>
    <button onclick="kiemTraBMI()">Tính chỉ số BMI</button>
  </div>

  <script>
    function kiemTraBMI() {
      let chieuCao = parseFloat(document.getElementById("chieuCao").value);
      let canNang = parseFloat(document.getElementById("canNang").value);

      if (isNaN(chieuCao) || isNaN(canNang) || chieuCao <= 0 || canNang <= 0) {
        document.writeln(" Vui lòng nhập đúng chiều cao và cân nặng!<br>");
        return;
      }

      
      let bmi = canNang / (chieuCao * chieuCao);

      document.writeln("<br> Chỉ số BMI của bạn là: " + bmi.toFixed(2) + "<br>");

      if (bmi < 18.5) {
        document.writeln(" Bạn đang thiếu cân.<br>");
      } else if (bmi >= 18.5 && bmi < 24.9) {
        document.writeln(" Bạn có cân nặng bình thường.<br>");
      } else if (bmi >= 25 && bmi < 29.9) {
        document.writeln(" Bạn đang thừa cân.<br>");
      } else {
        document.writeln(" Bạn bị béo phì.<br>");
      }
    }
  </script>
</body>
</html>
